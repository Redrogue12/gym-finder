<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gym Finder</title>
    </head>
    <body>
        <header>
            <div class="row">
                <h1>Gym Finder</h1>
                <p>Start moving or die</p>
            </div>

            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="float-grid.css">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        </header>

        <main class="row">
            <form class="searchForm row">
                <p>Find Gyms near you!</p>
                <input type="text" name="enterLocation" placeholder="Enter Location">
                <input type="submit" value="Submit">
            </form>

            <div class="js-results row">

            </div>

        </main>

    </body>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
